service:
  id: "/demo/webapp"
  container:
    type: "DOCKER"
    docker:
      image: "meltwater/mesos-demo-webapp:latest"
      network: "BRIDGE"
      portMappings:
        - containerPort: 8080 
          servicePort: 1234
  env:
    DATABASE: "mysql://$HOST:3306"
  instances: 3
  cpus: 0.1
  mem: 200.0
  healthChecks:
    - protocol: "HTTP"
      path: "/_status"
      portIndex: 0
      gracePeriodSeconds: 15
      intervalSeconds: 10
      timeoutSeconds: 5
      maxConsecutiveFailures: 3
  constraints: [["hostname", "GROUP_BY"]]
